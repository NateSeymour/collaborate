syntax = "proto3";
option go_package = "./pb";

enum UserSubscriptionType {
    USER_SUBSCRIPTION_UNSPECIFIED = 0;
    USER_SUBSCRIPTION_FREE = 1;
    USER_SUBSCRIPTION_PREMIUM = 2;
}

message User {
    UserSubscriptionType subscriptionType = 1;
    uint64 id = 5;

    string preferredNickname = 2;
    string email = 3;
    string firstName = 6;
    string lastName = 7;
}